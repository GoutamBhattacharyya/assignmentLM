<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- Theme css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Assignment Goutam Bhattacharyya</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
        <div class="d-flex align-items-stretch vh-100">          
            <div class="col-5 event-wrapper pr-0">
              <section>
                  <div class="profile-header d-flex align-items-stretch">
                      <div class="profile-pic">
                        <img src="images/user-image-one.jpg" alt="user" title="user">
                      </div>
                      <div class="heading-text pl-3 align-self-end">
                        <h4 class="pl-4 pt-5 pb-3 pr-4">What is your next event?</h4>
                      </div>
                  </div>
                </section>
                <main>
                  <div class="event-calender">
                      <ul class="nav nav-tabs custom-tab" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#day" role="tab" aria-controls="day" aria-selected="true">Day</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#week" role="tab" aria-controls="week" aria-selected="false">Week</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#month" role="tab" aria-controls="month" aria-selected="false">Month</a>
                          </li>
                        </ul>
                        <div class="tab-content" id="eventTabContent">
                            <div class="tab-pane fade show active" id="day" role="tabpanel" aria-labelledby="day-tab">
                                <div id="event-day-slider" class="carousel slide carousel-fade" data-interval="false" data-ride="carousel">
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                          <span class="event-day">Monday</span>
                                          <span class="event-date">28 Sep</span>
                                      </div>
                                      <div class="carousel-item">
                                          <span class="event-day">Tuesday</span>
                                          <span class="event-date">29 Sep</span>
                                      </div>
                                      <div class="carousel-item">
                                          <span class="event-day">Wednesday</span>
                                          <span class="event-date">30 Sep</span>
                                      </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#event-day-slider" role="button" data-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#event-day-slider" role="button" data-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Next</span>
                                    </a>
                                  </div>
                            </div>
                            <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="week-tab">...</div>
                            <div class="tab-pane fade" id="month" role="tabpanel" aria-labelledby="month-tab">eeeee</div>
                          </div>
                  </div>
                </main>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
            </div>            
        </div>
    </div>  
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
